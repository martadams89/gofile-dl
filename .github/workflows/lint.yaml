# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
---
name: Lint and Test

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - "*"
    paths:
      - README.md
      - CHANGELOG.md
      - version.txt
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pylint flake8 black isort bandit mypy

      - name: Cache MegaLinter
        uses: actions/cache@v4
        id: megalinter-cache
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
            .venv
          key: ${{ runner.os }}-megalinter-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('.mega-linter.yaml') }}

      - name: MegaLinter
        uses: oxsecurity/megalinter/flavors/python@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' && contains(fromJSON('["refs/heads/main", "refs/heads/master"]'), github.ref) }}
          # All other configuration comes from .mega-linter.yaml

      - name: Check Docker build
        run: |
          docker build -t gofile-dl:test .
        if: always()

      - name: Run tests
        run: |
          pytest -xvs
        if: always()

      - name: Upload MegaLinter artifacts
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log
