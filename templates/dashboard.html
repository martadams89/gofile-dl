<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoFile Downloader - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GoFile Downloader</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Welcome, {{ current_user.username }}</h1>

      <div class="card mt-4">
        <div class="card-header">
          <h5 class="card-title">Start New Download</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('start_download') }}">
            {{ form.csrf_token }}
            <div class="mb-3">
              <label for="url" class="form-label">GoFile URL</label>
              <input
                type="text"
                class="form-control"
                id="url"
                name="url"
                required
              />
            </div>
            <div class="mb-3">
              <label for="directory" class="form-label">Output Directory</label>
              <input
                type="text"
                class="form-control"
                id="directory"
                name="directory"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Password (if required)</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Start Download
            </button>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h5 class="card-title">Active Downloads</h5>
        </div>
        <div class="card-body">
          <div id="tasks-container"></div>
        </div>
      </div>
    </div>

    <!-- Task card template -->
    <template id="task-template">
      <div class="card mb-3 task-card">
        <div class="card-body">
          <h5 class="task-name"></h5>
          <p class="task-url"></p>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar"></div>
          </div>
          <div class="task-info"></div>
          <div class="btn-group mt-2">
            <button class="btn btn-sm btn-warning pause-btn">Pause</button>
            <button class="btn btn-sm btn-danger cancel-btn">Cancel</button>
            <button class="btn btn-sm btn-secondary remove-btn">Remove</button>
          </div>
        </div>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </body>
</html>
